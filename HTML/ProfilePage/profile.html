<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Brukerprofil</title>
</head>
<body>
    <div class="navigation">
        <a href="../index.html" class="home-link">Home</a>
    </div>

    <div class="container">
        <div class="profile-image-section">
            <img id="profilePicture" class="profile-picture" src="placeholder-profile-image.png" alt="Profilbilde" onclick="document.getElementById('profileImage').click();">
            <input type="file" id="profileImage" name="profileImage" accept="image/*" style="display:none;" onchange="uploadProfilePicture()">
            <div id="imageUploadFeedback" class="image-upload-feedback"></div>
        </div>

        <div class="form-container">
            <form class="profile-section">
                <h1 id="welcomeMessage"></h1> <!-- Her vil velkomstmeldingen vises -->
                
                <div class="inputgroup">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" class="input-field" placeholder="First Name" required>
                </div>
                <div class="inputgroup">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" class="input-field" placeholder="Last Name" required>
                </div>
                <div class="inputgroup">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="input-field" placeholder="Email" required>
                </div>
                <div class="inputgroup">
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="input-field" placeholder="Username" required>
                </div>
                <button type="submit" class="submit-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
