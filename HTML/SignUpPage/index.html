<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="background" id="background">
        </div>
        <div class="signUpForm">
        <h1>Sign Up Now</h1>
        <form>
            <input type="Username" class="input-box" placeholder="Username">
            <input type="firstname" class="input-box" placeholder="First Name">
            <input type="Lastname" class="input-box" placeholder="Last Name">
            <input type="email" class="input-box" placeholder="Email">
            <input type="password" class="input-box" placeholder="Password">
            <p>I agree to the terms  of services</p>
        </form>
        </div>
    </div>


    
        
    <script src="app.js"></script>
</body>
</html>
